spring:
  application:
    name: course
  zipkin:
    base-url: http://localhost:9411
    discovery-client-enabled: false
  sleuth:
    sampler:
      probability: 1.0
    redis:
      enabled: false
  datasource:
    driver-class-name: org.postgresql.Driver
    password: 1234
    username: postgres
    url: jdbc:postgresql://localhost:5432/aegis
  cloud:
    nacos:
      discovery:
        username: nacos
        password: nacos
        server-addr: 127.0.0.1:8848
        namespace: public
  jpa:
    hibernate:
      ddl-auto: update

  jackson:
    date-format: YYYY-MM-dd hh:mm:ss
server:
  port: 0

dubbo:
  protocol:
    port: -1
    name: dubbo
    id: dubbo